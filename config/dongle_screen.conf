# Orientación: si tu pantalla va “apaisada” al lado, deja y.
CONFIG_DONGLE_SCREEN_HORIZONTAL=y
# Si la ves boca abajo o espejo, cambia a y.
CONFIG_DONGLE_SCREEN_FLIPPED=n

# Icono del sistema: 0 macOS, 1 Linux, 2 Windows
CONFIG_DONGLE_SCREEN_SYSTEM_ICON=2

# Sin sensor de luz por defecto (actívalo solo si de verdad lo tienes)
CONFIG_DONGLE_SCREEN_AMBIENT_LIGHT=n

# Apaga pantalla tras 5 min sin teclear
CONFIG_DONGLE_SCREEN_IDLE_TIMEOUT_S=300

# Brillo: empieza conservador, subes luego si quieres
CONFIG_DONGLE_SCREEN_MAX_BRIGHTNESS=80
CONFIG_DONGLE_SCREEN_MIN_BRIGHTNESS=8
CONFIG_DONGLE_SCREEN_DEFAULT_BRIGHTNESS=60

# Control por teclado (F22 toggle, F23-, F24+)
CONFIG_DONGLE_SCREEN_BRIGHTNESS_KEYBOARD_CONTROL=y
CONFIG_DONGLE_SCREEN_BRIGHTNESS_STEP=5

# Widgets: lo práctico
CONFIG_DONGLE_SCREEN_OUTPUT_ACTIVE=y
CONFIG_DONGLE_SCREEN_LAYER_ACTIVE=y
CONFIG_DONGLE_SCREEN_MODIFIER_ACTIVE=y
CONFIG_DONGLE_SCREEN_BATTERY_ACTIVE=y

# WPM: útil pero prescindible; si quieres menos “ruido”, apágalo
CONFIG_DONGLE_SCREEN_WPM_ACTIVE=y
